<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Meme Game">
    <meta name="author" content="WA1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="custom.css">

    <title>Meme Game</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary text-white d-flex justify-content-between align-items-center" data-bs-theme="dark">
            <h1 class="ms-3">Meme Game</h1>
            <div class="me-3">
                <button class="btn btn-light me-2">Login</button>
                <button class="btn btn-outline-light">Register</button>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Meme Display Section -->
        <div class="row mb-4">
            <div class="col text-center">
                <h2>Round #1</h2>
                <img src="images/meme-example.jpg" alt="Meme" class="img-fluid rounded shadow" id="meme-image">
            </div>
        </div>

        <!-- Captions Section -->
        <div class="row">
            <div class="col">
                <h3>Select the best caption:</h3>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(1)">Caption 1</button>
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(2)">Caption 2</button>
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(3)">Caption 3</button>
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(4)">Caption 4</button>
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(5)">Caption 5</button>
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(6)">Caption 6</button>
                    <button class="list-group-item list-group-item-action" onclick="selectCaption(7)">Caption 7</button>
                </div>
            </div>
        </div>

        <!-- Feedback Section -->
        <div class="row mt-4">
            <div class="col text-center">
                <p id="feedback-message" class="text-info"></p>
            </div>
        </div>

        <!-- Score and Navigation -->
        <div class="row mt-4">
            <div class="col text-center">
                <h4>Score: <span id="current-score">0</span></h4>
                <button class="btn btn-primary" onclick="nextRound()">Next Round</button>
                <button class="btn btn-danger" onclick="endGame()">End Game</button>
            </div>
        </div>
    </main>

    <footer class="footer mt-4 text-center">
        <p>&copy; 2025 WA1</p>
    </footer>

        function nextRound() {
            // Logic to proceed to the next round
            alert('Proceeding to the next round...');
        }

        function endGame() {
            // Logic to end the game and display results
            alert('Game ended. Displaying results...');
        }
    </script>
    -->
</body>
</html>
